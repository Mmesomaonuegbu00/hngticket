name: Deploy to Production

on:
  push:
    branches:
      - main  # or any branch you want to trigger the deploy

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on the latest version of Ubuntu

    env:
      CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
      CLOUD_API_KEY: ${{ secrets.VITE_CLOUDINARY_API_KEY }}
      CLOUD_API_SECRET: ${{ secrets.VITE_CLOUDINARY_API_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Make sure you have a build script in your package.json

      - name: Deploy to server or cloud
        run: ./deploy.sh  # Replace with the actual deployment steps you need
